<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocking Dynamics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
            color: #2c3e50;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto 1fr;
        }
        
        header {
            grid-column: 1 / -1;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #e74c3c;
        }
        
        h1 {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 0.9em;
            opacity: 0.7;
            letter-spacing: 1px;
        }
        
        .wip {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-left: 15px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        
        .info-section {
            margin-bottom: 30px;
        }
        
        .info-section h3 {
            font-size: 1.1em;
            margin-bottom: 12px;
            color: #3498db;
            letter-spacing: 1px;
        }
        
        .info-section p {
            font-size: 0.85em;
            line-height: 1.6;
            opacity: 0.8;
            color: #34495e;
        }
        
        .rule {
            background: #ecf0f1;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border-left: 3px solid #3498db;
        }
        
        .rule-title {
            font-weight: bold;
            margin-bottom: 4px;
            color: #2980b9;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        label {
            display: block;
            font-size: 0.85em;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .simulation-container {
            position: relative;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .overlay-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 0.9em;
            color: #2c3e50;
            border: 1px solid #ddd;
        }
        
        .count {
            font-size: 2em;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SHEEP FLOCKING DYNAMICS</h1>
            <div class="subtitle">
                <span class="wip">⚠️ WORK IN PROGRESS</span>
            </div>
        </header>
        
        <aside class="sidebar">
            <div class="info-section">
                <h3>THE THREE RULES</h3>
                
                <div class="rule">
                    <div class="rule-title">Separation</div>
                    <div>Avoid crowding neighbors</div>
                </div>
                
                <div class="rule">
                    <div class="rule-title">Alignment</div>
                    <div>Steer towards average heading</div>
                </div>
                
                <div class="rule">
                    <div class="rule-title">Cohesion</div>
                    <div>Move towards group center</div>
                </div>
            </div>
            
            <div class="info-section">
                <h3>INTERACTION</h3>
                <p>Move your cursor over the flock to disturb the agents. Drag to rotate the view.</p>
            </div>
            
            <div class="controls">
                <h3>PARAMETERS</h3>
                
                <div class="slider-container">
                    <label>Separation: <span id="sepVal">0.0002</span></label>
                    <input type="range" id="separate" min="0" max="0.001" step="0.0001" value="0.0002">
                </div>
                
                <div class="slider-container">
                    <label>Alignment: <span id="alignVal">0.005</span></label>
                    <input type="range" id="align" min="0" max="0.01" step="0.001" value="0.005">
                </div>
                
                <div class="slider-container">
                    <label>Cohesion: <span id="cohVal">0.007</span></label>
                    <input type="range" id="cohesion" min="0" max="0.01" step="0.001" value="0.007">
                </div>
                
                <button id="reset">RESET SIMULATION</button>
            </div>
        </aside>
        
        <div class="simulation-container">
            <div class="overlay-info">
                <div>ACTIVE AGENTS</div>
                <div class="count" id="totalCount">0</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const simContainer = document.querySelector('.simulation-container');
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f8ff);
        
        const camera = new THREE.PerspectiveCamera(75, simContainer.clientWidth / simContainer.clientHeight, 0.1, 1000);
        camera.position.set(0, 80, 100);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(simContainer.clientWidth, simContainer.clientHeight);
        simContainer.appendChild(renderer.domElement);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(50, 100, 50);
        scene.add(directionalLight);
        
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let cameraAngle = { theta: 0, phi: Math.PI / 4 };
        let cameraDistance = 120;
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        let mouse3D = new THREE.Vector3(0, 0, 0);
        let mouseActive = false;
        const raycaster = new THREE.Raycaster();
        const mouseVector = new THREE.Vector2();
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (!isDragging) {
                const rect = renderer.domElement.getBoundingClientRect();
                mouseVector.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
                mouseVector.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
                
                raycaster.setFromCamera(mouseVector, camera);
                const groundPlane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
                const intersection = new THREE.Vector3();
                raycaster.ray.intersectPlane(groundPlane, intersection);
                
                if (intersection) {
                    mouse3D.copy(intersection);
                    mouseActive = true;
                }
            }
            
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                cameraAngle.theta -= deltaX * 0.01;
                cameraAngle.phi -= deltaY * 0.01;
                cameraAngle.phi = Math.max(0.1, Math.min(Math.PI / 2, cameraAngle.phi));
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
                mouseActive = false;
            }
        });
        
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            cameraDistance += e.deltaY * 0.1;
            cameraDistance = Math.max(50, Math.min(300, cameraDistance));
        });
        
        const groundGeometry = new THREE.PlaneGeometry(400, 400);
        const groundMaterial = new THREE.MeshLambertMaterial({ 
            color: 0xc8e6c9,
            side: THREE.DoubleSide 
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        let params = {
            separateFactor: 0.0002,
            alignFactor: 0.005,
            cohesionFactor: 0.007,
            maxVelocity: 0.5,
            minDistance: 2.0
        };
        
        class Sheep {
            constructor(x, y, z) {
                const geometry = new THREE.SphereGeometry(1, 8, 8);
                const material = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                this.mesh = new THREE.Mesh(geometry, material);
                this.mesh.position.set(x, y, z);
                scene.add(this.mesh);
                
                this.velocityX = (Math.random() - 0.5) * 4;
                this.velocityY = 0;
                this.velocityZ = (Math.random() - 0.5) * 4;
            }
            
            update(allSheep) {
                const pos = this.mesh.position;
                const actionRadius = 10;
                const nearby = [];
                
                for (let other of allSheep) {
                    if (other === this) continue;
                    const dist = pos.distanceTo(other.mesh.position);
                    if (dist < actionRadius) {
                        nearby.push(other);
                    }
                }
                
                if (mouseActive) {
                    const distToMouse = pos.distanceTo(mouse3D);
                    const repulsionRadius = 30;
                    if (distToMouse < repulsionRadius) {
                        const repulsionStrength = (repulsionRadius - distToMouse) * 0.1;
                        const dx = pos.x - mouse3D.x;
                        const dz = pos.z - mouse3D.z;
                        const angle = Math.atan2(dz, dx);
                        this.velocityX += Math.cos(angle) * repulsionStrength;
                        this.velocityZ += Math.sin(angle) * repulsionStrength;
                    }
                }
                
                for (let other of nearby) {
                    const dist = pos.distanceTo(other.mesh.position);
                    if (dist < params.minDistance && dist > 0) {
                        const pushStrength = (params.minDistance - dist) * 0.5;
                        const dx = pos.x - other.mesh.position.x;
                        const dz = pos.z - other.mesh.position.z;
                        const angle = Math.atan2(dz, dx);
                        this.velocityX += Math.cos(angle) * pushStrength;
                        this.velocityZ += Math.sin(angle) * pushStrength;
                    }
                }
                
                let dx = 0, dz = 0;
                for (let other of nearby) {
                    dx += pos.x - other.mesh.position.x;
                    dz += pos.z - other.mesh.position.z;
                }
                this.velocityX += params.separateFactor * dx;
                this.velocityZ += params.separateFactor * dz;
                
                let avgVx = 0, avgVz = 0;
                if (nearby.length > 0) {
                    for (let other of nearby) {
                        avgVx += other.velocityX;
                        avgVz += other.velocityZ;
                    }
                    avgVx /= nearby.length;
                    avgVz /= nearby.length;
                    this.velocityX += (avgVx - this.velocityX) * params.alignFactor;
                    this.velocityZ += (avgVz - this.velocityZ) * params.alignFactor;
                }
                
                let avgX = 0, avgZ = 0;
                if (nearby.length > 0) {
                    for (let other of nearby) {
                        avgX += other.mesh.position.x;
                        avgZ += other.mesh.position.z;
                    }
                    avgX /= nearby.length;
                    avgZ /= nearby.length;
                    this.velocityX += (avgX - pos.x) * params.cohesionFactor;
                    this.velocityZ += (avgZ - pos.z) * params.cohesionFactor;
                }
                
                const velocity = Math.sqrt(this.velocityX ** 2 + this.velocityZ ** 2);
                if (velocity > params.maxVelocity) {
                    this.velocityX = (this.velocityX / velocity) * params.maxVelocity;
                    this.velocityZ = (this.velocityZ / velocity) * params.maxVelocity;
                }
                
                const newX = pos.x + this.velocityX;
                const newZ = pos.z + this.velocityZ;
                
                const bounds = { minX: -200, maxX: 200, minZ: -200, maxZ: 200 };
                
                if (newX >= bounds.minX && newX <= bounds.maxX &&
                    newZ >= bounds.minZ && newZ <= bounds.maxZ) {
                    pos.x = newX;
                    pos.z = newZ;
                } else {
                    this.velocityX *= -0.3;
                    this.velocityZ *= -0.3;
                }
            }
            
            destroy() {
                scene.remove(this.mesh);
            }
        }
        
        let sheep = [];
        
        function initSheep() {
            sheep.forEach(s => s.destroy());
            sheep = [];
            
            for (let i = 0; i < 1200; i++) {
                const x = -180 + Math.random() * 360;
                const z = -180 + Math.random() * 360;
                sheep.push(new Sheep(x, 1, z));
            }
        }
        
        initSheep();
        
        document.getElementById('separate').addEventListener('input', (e) => {
            params.separateFactor = parseFloat(e.target.value);
            document.getElementById('sepVal').textContent = e.target.value;
        });
        
        document.getElementById('align').addEventListener('input', (e) => {
            params.alignFactor = parseFloat(e.target.value);
            document.getElementById('alignVal').textContent = e.target.value;
        });
        
        document.getElementById('cohesion').addEventListener('input', (e) => {
            params.cohesionFactor = parseFloat(e.target.value);
            document.getElementById('cohVal').textContent = e.target.value;
        });
        
        document.getElementById('reset').addEventListener('click', initSheep);
        
        function animate() {
            requestAnimationFrame(animate);
            
            camera.position.x = cameraDistance * Math.sin(cameraAngle.phi) * Math.cos(cameraAngle.theta);
            camera.position.y = cameraDistance * Math.cos(cameraAngle.phi);
            camera.position.z = cameraDistance * Math.sin(cameraAngle.phi) * Math.sin(cameraAngle.theta);
            camera.lookAt(0, 0, 0);
            
            for (let s of sheep) {
                s.update(sheep);
            }
            
            document.getElementById('totalCount').textContent = sheep.length;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = simContainer.clientWidth / simContainer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(simContainer.clientWidth, simContainer.clientHeight);
        });
    </script>
</body>
</html>
